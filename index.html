<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>MEDITATION APP</title>
</head>

<body>

    <div class="app">

        <div class="video-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>

        <div class="time">
            <button data-time="120">2 min</button>
            <button data-time="300">5 min</button>
            <button data-time="600">10 min</button>
        </div>

        <div class="player">
            <audio class="song" loop>
                <source src="sounds/rain.mp3"/>
            </audio>
            <img src="./assets/play.svg" class="play"/>

            <!-- вставляем окружности плеера в таком формате, чтобы сделать потом анимацию-->
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#F0E68C" stroke-width="20" />
            </svg>

            <h3 class="time-display">10:00</h3>

        </div>

        <div class="sounds">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./assets/rain.png" alt="rain"></button>
            <button data-sound="./sounds/sea.mp3" data-video="./video/sea.mp4"><img src="./assets/sea.png" alt="sea"></button>
            <button data-sound="./sounds/nature.mp3" data-video="./video/nature.mp4"><img src="./assets/nature.png" alt="nature"></button>
            <button data-sound="./sounds/thunder.mp3" data-video="./video/thunder.mp4"><img src="./assets/thunder.png" alt="thunder"></button>
            <button data-sound="./sounds/lava.mp3" data-video="./video/lava.mp4"><img src="./assets/lava.png" alt="lava"></button>
        </div>

    </div>

    <script src="./app.js"></script>

</body>

</html>
